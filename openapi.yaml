openapi: 3.0.3
info:
  title: 'Le Hiboo API Documentation'
  description: "API REST pour la plateforme de billetterie et gestion d'événements Le Hiboo. Cette documentation couvre les endpoints pour les applications mobiles et web."
  version: 2.0.0
  contact:
    name: 'Support Le Hiboo'
    email: support@lehiboo.com
servers:
  -
    url: 'https://api.lehiboo.com'
    description: Production
  -
    url: 'https://api.lehiboo.localhost'
    description: 'Développement local'
tags:
  -
    name: Authentification
    description: "\nEndpoints pour l'inscription, la connexion et la gestion des sessions utilisateur."
  -
    name: Notifications
    description: "\nEndpoints pour gérer les notifications utilisateur."
  -
    name: Autres
    description: ''
  -
    name: 'Mobile - Chat IA'
    description: "\nEndpoints pour le chat IA et la gestion des quotas de messages."
  -
    name: 'Mobile - Hibons (Gamification)'
    description: "\nEndpoints de gamification : wallet HIBONs, daily bonus, roue de la fortune, achats."
  -
    name: Public
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: "    ## Obtenir un token\n\n    ### Pour les utilisateurs (Mobile App)\n    1. Créez un compte via `POST /v1/auth/register`\n    2. Connectez-vous via `POST /v1/auth/login`\n    3. Récupérez le token dans la réponse\n\n    ### Pour les développeurs\n    Utilisez l'endpoint `POST /v1/auth/login` avec vos identifiants pour obtenir un token.\n\n    ### Durée de vie\n    Les tokens n'expirent pas automatiquement. Utilisez `POST /v1/auth/logout` pour révoquer un token."
security:
  -
    default: []
paths:
  /api/v1/auth/register:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'This field is required when none of <code>first_name</code> and <code>last_name</code> are present. Le champ value ne doit pas dépasser 255 caractères.'
                  example: b
                  nullable: true
                first_name:
                  type: string
                  description: 'This field is required when <code>name</code> is not present. Le champ value ne doit pas dépasser 255 caractères.'
                  example: 'n'
                  nullable: true
                last_name:
                  type: string
                  description: 'This field is required when <code>name</code> is not present. Le champ value ne doit pas dépasser 255 caractères.'
                  example: g
                  nullable: true
                email:
                  type: string
                  description: 'Le champ value doit être une adresse email valide. Le champ value ne doit pas dépasser 255 caractères.'
                  example: rowan.gulgowski@example.com
                phone:
                  type: string
                  description: 'Must match the regex /^(\+33|0)[1-9](\d{2}){4}$/. Le champ value ne doit pas dépasser 20 caractères.'
                  example: dljnikhwaykcmyuw
                  nullable: true
                password:
                  type: string
                  description: ''
                  example: '|]|{+-'
                role:
                  type: string
                  description: ''
                  example: vendor
                  enum:
                    - customer
                    - vendor
                device_name:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 255 caractères.'
                  example: v
              required:
                - email
                - password
      security: []
  /api/v1/auth/register/vendor:
    post:
      summary: 'Register a new vendor (user + organization in one step).'
      operationId: registerANewVendoruser+OrganizationInOneStep
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'User data. Le champ value ne doit pas dépasser 100 caractères.'
                  example: b
                last_name:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 100 caractères.'
                  example: 'n'
                email:
                  type: string
                  description: 'Le champ value doit être une adresse email valide.'
                  example: ashly64@example.com
                password:
                  type: string
                  description: 'Le champ value doit contenir au moins 8 caractères.'
                  example: pBNvYg
                phone:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 20 caractères.'
                  example: hwaykcmyuwpwlvqw
                  nullable: true
                organization_type:
                  type: string
                  description: 'Organization data.'
                  example: architecto
                organization_name:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 255 caractères.'
                  example: 'n'
                siret:
                  type: string
                  description: 'Must match the regex /^[0-9]+$/. Le champ value doit contenir 14 caractères.'
                  example: gzmiyvdljnikhw
                  nullable: true
                address:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 500 caractères.'
                  example: a
                  nullable: true
                city:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 100 caractères.'
                  example: 'y'
                  nullable: true
                postal_code:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 10 caractères.'
                  example: kcmyuw
                  nullable: true
                country:
                  type: string
                  description: 'Le champ value doit contenir 2 caractères.'
                  example: pw
                  nullable: true
                website:
                  type: string
                  description: 'Must be a valid URL. Le champ value ne doit pas dépasser 255 caractères.'
                  example: l
                  nullable: true
                plan:
                  type: string
                  description: ''
                  example: pro
                  enum:
                    - starter
                    - pro
                    - enterprise
                  nullable: true
                accept_terms:
                  type: boolean
                  description: 'Consents. Must be accepted.'
                  example: true
                accept_vendor_terms:
                  type: boolean
                  description: 'Must be accepted.'
                  example: true
              required:
                - first_name
                - last_name
                - email
                - password
                - organization_type
                - organization_name
                - accept_terms
                - accept_vendor_terms
      security: []
  /api/v1/auth/login:
    post:
      summary: 'Authenticate user and return token.'
      operationId: authenticateUserAndReturnToken
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Le champ value doit être une adresse email valide. Le champ value ne doit pas dépasser 255 caractères.'
                  example: gbailey@example.net
                password:
                  type: string
                  description: 'Le champ value doit contenir au moins 8 caractères.'
                  example: '+-0pBNvYgxwmi/#iw'
                device_name:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 255 caractères.'
                  example: u
              required:
                - email
                - password
      security: []
  /api/v1/auth/logout:
    post:
      summary: 'Revoke the current token.'
      operationId: revokeTheCurrentToken
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      security: []
  /api/v1/auth/logout-all:
    post:
      summary: 'Revoke all tokens for the authenticated user.'
      operationId: revokeAllTokensForTheAuthenticatedUser
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      security: []
  /api/v1/auth/me:
    get:
      summary: "Get the authenticated user's profile."
      operationId: getTheAuthenticatedUsersProfile
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentification
      security: []
  /api/v1/auth/refresh:
    post:
      summary: 'Refresh the current token (create new token, revoke old one).'
      operationId: refreshTheCurrentTokencreateNewTokenRevokeOldOne
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      security: []
  /api/v1/auth/tokens:
    get:
      summary: 'List all active tokens for the authenticated user.'
      operationId: listAllActiveTokensForTheAuthenticatedUser
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentification
      security: []
  '/api/v1/auth/tokens/{tokenId}':
    delete:
      summary: 'Revoke a specific token by ID.'
      operationId: revokeASpecificTokenByID
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      security: []
    parameters:
      -
        in: path
        name: tokenId
        description: ''
        example: '564'
        required: true
        schema:
          type: string
  /api/v1/account/profile:
    put:
      summary: "Update the authenticated user's profile."
      operationId: updateTheAuthenticatedUsersProfile
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Authentification
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 100 caractères.'
                  example: b
                last_name:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 100 caractères.'
                  example: 'n'
                phone:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 20 caractères.'
                  example: gzmiyvdljnikhway
                  nullable: true
                job_title:
                  type: string
                  description: 'Le champ value ne doit pas dépasser 100 caractères.'
                  example: k
                  nullable: true
                avatar:
                  type: string
                  format: binary
                  description: 'Le champ value doit être une image. Le fichier value ne doit pas dépasser 5120 kilo-octets.'
