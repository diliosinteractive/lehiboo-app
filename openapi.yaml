      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Notifications
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the notification.'
        example: architecto
        required: true
        schema:
          type: string
  /api/health:
    get:
      summary: ''
      operationId: getApiHealth
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: ok
                  timestamp: '2026-01-22T16:17:59+01:00'
                  version: 2.0.0
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    example: '2026-01-22T16:17:59+01:00'
                  version:
                    type: string
                    example: 2.0.0
      tags:
        - Autres
      security: []
  /api/translations/meta:
    get:
