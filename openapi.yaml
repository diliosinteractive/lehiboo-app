      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Notifications
      security: []
  '/api/v1/notifications/{id}':
    get:
      summary: 'Get a single notification.'
      operationId: getASingleNotification
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Notifications
      security: []
    delete:
      summary: 'Delete a notification.'
      operationId: deleteANotification
      description: ''
      parameters:
        -
          in: header
          name: Accept-Language
          description: ''
          example: fr
          schema:
            type: string
      responses: {  }
      tags:
        - Notifications
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the notification.'
        example: architecto
        required: true
        schema:
          type: string
  '/api/v1/notifications/{id}/read':
