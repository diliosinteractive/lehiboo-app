        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: ''
                  example: architecto
                password:
                  type: string
                  description: 'Le champ value doit contenir au moins 8 caractères.'
                  example: ']|{+-0pBNvYg'
              required:
                - current_password
                - password
      security: []
  /api/v1/notifications:
    get:
      summary: 'Get paginated list of notifications for the authenticated user.'
