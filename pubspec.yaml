name: lehiboo
description: "Application LeHiboo - Découvrez des activités et événements près de chez vous"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.3.0

  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.4.0

  # Local Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # Utilities
  equatable: ^2.0.5
  dartz: ^0.10.1
  intl: ^0.20.2
  url_launcher: ^6.3.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # Images
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  photo_view: ^0.15.0

  # Permissions
  permission_handler: ^11.3.1

  # Analytics & Monitoring
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  # firebase_crashlytics: ^4.1.3

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.4

  # Payment & Tickets
  flutter_stripe: ^10.1.1
  qr_flutter: ^4.1.0

  # Content
  flutter_markdown: ^0.7.1

  # Others
  flutter_dotenv: ^5.1.0
  logger: ^2.4.0
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  share_plus: ^10.0.3
  html_unescape: ^2.0.0
  speech_to_text: ^7.3.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  go_router_builder: ^2.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
    - .env.development
    - .env.production

